- term: "Impeller"
  short_description: |-
    Motor de renderização gráfica moderno do Flutter,
    projetado para performance suave e previsível.
  long_description: |-
    _Impeller_ é o motor de renderização de alto desempenho do Flutter,
    construído do zero para as necessidades do Flutter e APIs gráficas modernas.

    Seu objetivo principal é fornecer performance consistentemente suave e
    eliminar travamentos durante a renderização, particularmente aqueles
    causados por compilação de shaders durante animações e interações.

    Impeller consegue isso pré-compilando um conjunto específico e menor de
    shaders em tempo de compilação da aplicação, em vez de compilar em tempo de execução.
  related_links:
