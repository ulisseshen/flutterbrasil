name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - main

# Declare default permissions as read only
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build_and_preview:
    name: Build and deploy preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: beta

      - name: Fetch Dart dependencies
        run: dart pub get

      - name: Build site
        run: dart run dash_site build

      - name: Deploy to Firebase Hosting Preview Channel
        id: firebase-deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: transliteradu
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d

      - name: Comentar PR com link de preview
        uses: actions/github-script@v7
        if: steps.firebase-deploy.outputs.details_url
        env:
          PREVIEW_URL: ${{ steps.firebase-deploy.outputs.details_url }}
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const comment = `## ğŸš€ Preview da DocumentaÃ§Ã£o do Flutter Brasil

            âœ… **Deploy de preview disponÃ­vel!**

            Esta Ã© uma visualizaÃ§Ã£o prÃ©via das alteraÃ§Ãµes na documentaÃ§Ã£o oficial do Flutter Brasil.

            ğŸ”— **Visualizar preview:** ${previewUrl}

            ğŸ“š **Site oficial:** [flutterbrasil.dev](https://flutterbrasil.dev)

            ---

            â° Este preview expira em 7 dias
            ğŸ”„ O preview serÃ¡ atualizado automaticamente a cada novo commit neste PR

            *DocumentaÃ§Ã£o do Flutter em PortuguÃªs do Brasil*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
