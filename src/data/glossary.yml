    - "performance"
    - "engine"

- term: "Widget"
  short_description: |-
    O bloco de construção básico de uma interface de usuário Flutter.
  long_description: |-
    Uma descrição imutável de parte de uma interface de usuário.

    No Flutter, quase tudo é um _widget_.
    Widgets são os blocos de construção fundamentais que você usa para
    criar a UI da sua aplicação com Flutter.
    Cada widget é uma declaração imutável de _como a UI deve
    se parecer com base em sua configuração e estado atual.

    Widgets são compostos juntos em uma hierarquia para formar a árvore de widgets.
    Quando o estado de um widget muda, o framework Flutter
    reconstrói as partes necessárias da árvore para atualizar a UI.

    Existem dois tipos principais de widgets,
    incluindo [`StatelessWidget`][], que não possuem estado mutável, e
    [`StatefulWidget`][], que possuem um [state][] persistente que pode ser atualizado.

    [`StatelessWidget`]: https://api.flutterbrasil.dev/flutter/widgets/StatelessWidget-class.html
    [`StatefulWidget`]: https://api.flutterbrasil.dev/flutter/widgets/StatefulWidget-class.html
    [state]: https://api.flutterbrasil.dev/flutter/widgets/State-class.html
  related_links:
